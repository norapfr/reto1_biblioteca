{% extends "base.html" %}
{% block content %}

<h2>Registrar Nuevo Socio</h2>

<div class="card p-4">

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">DNI</label>
            {{ form.dni }}
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>

        <div class="mb-3">
            <label class="form-label">Apellidos</label>
            {{ form.apellidos }}
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label class="form-label">Tel√©fono</label>
            {{ form.telefono }}
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Usuario</label>
            {{ form.tipo_usuario }}
        </div>

        <button type="submit" class="btn btn-success">
            Guardar
        </button>

        <a href="{% url 'lista_socios' %}" class="btn btn-secondary">
            Cancelar
        </a>

    </form>

</div>

{% endblock %}
