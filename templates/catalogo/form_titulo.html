{% extends "base.html" %}
{% block content %}

<h2>Registrar Nuevo Título</h2>

<div class="card p-4">

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Título</label>
            {{ form.titulo }}
        </div>

        <div class="mb-3">
            <label class="form-label">Autor</label>
            {{ form.autor }}
        </div>

        <div class="mb-3">
            <label class="form-label">ISBN</label>
            {{ form.isbn }}
        </div>

        <div class="mb-3">
            <label class="form-label">Categoría</label>
            {{ form.categoria }}
        </div>
            <div class="mb-3">
        <label class="form-label">Cantidad de ejemplares</label>
        {{ form.cantidad_ejemplares }}
    </div>


        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_titulos' %}" class="btn btn-secondary">Cancelar</a>

    </form>

</div>

{% endblock %}
