{% extends "base.html" %}
{% block content %}

<h2>Registrar Nuevo Préstamo</h2>

<div class="card p-4">

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Usuario</label>
            {{ form.usuario }}
        </div>

        <div class="mb-3">
            <label class="form-label">Ejemplar</label>
            {{ form.ejemplar }}
        </div>

        <button type="submit" class="btn btn-primary">
            Registrar Préstamo
        </button>

        <a href="{% url 'lista_prestamos' %}" class="btn btn-secondary">
            Cancelar
        </a>

    </form>

</div>

{% endblock %}
