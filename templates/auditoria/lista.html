{% extends "base.html" %}
{% block content %}

<h2>Auditoría</h2>

<table class="table table-striped">
<tr>
    <th>Fecha</th>
    <th>Usuario</th>
    <th>Acción</th>
    <th>Entidad</th>
</tr>

{% for log in logs %}
<tr>
    <td>{{ log.fecha }}</td>
    <td>{{ log.usuario_interno }}</td>
    <td>{{ log.get_accion_display }}</td>
    <td>{{ log.entidad }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
